{% extends 'base.html' %}
{% load static %}
{% block title %}{{a.article_title}}{% endblock %}

{% block head%}
<header>
  <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light"><div class="container">
    <a class="navbar-brand d" href="#">
      <img src="{% static "лого.svg" %}" width="147" height="50" class="a d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav  ml-auto">
        <li class="nav-item active ">
          <a class="nav-link nav-text" href="/">Назад</a>
        </li>
      </ul>
    </div>
  </div>
  </nav>
</header>
{% endblock %}

{% block content1 %}
<div class="container ec">
  <div class="row">
    <div class="col-md-7 col-lg-8">
      <div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Индикаторы -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{{ a.img_post.url }}" width="100%" height="auto">
        </div>
        {% for image in images %}
        <div class="carousel-item">
          <img src="{{ image.image.url }}" width="100%" height="auto">
        </div>
        {% endfor %}
      </div>
  <!-- Элементы управления -->
      <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Предыдущий</span>
      </a>
      <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Следующий</span>
      </a>
      </div>
    </div>
    <dic class="col-md-5 col-lg-4">
      <div>
        <h1>{{a.article_title}}</h2>
      </div>
      <div>
        <p>{{a.article_text}}</p>

        <em>{{a.pub_date}}</em>
      </div>
    </div>
</div>
</div>



{% endblock %}
